<form [formGroup]="finalOrder" (ngSubmit)="sendOrder()">
  <div class="form-row">
    <div class="form-group col-6">
      <input type="text" class="form-control" formControlName="name" placeholder="Firstname" required>
    </div>
    <div class="form-group col-6">
      <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
    </div>
    <div class="form-group col-6">
      <input type="text" class="form-control" formControlName="street" placeholder="Street" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-5">
      <input type="number" class="form-control" formControlName="zip" placeholder="Zipcode" required>
    </div>
    <div class="form-group col-5">
      <select type="text" class="form-control" formControlName="city" placeholder="City" required>
        <option> Stockholm </option>
        <option> Motala </option>
      </select>
    </div>
    <div class="form-group col-2">
      <select formControlName="paymentMethod" class="form-control">
        <option>Mastercard</option>
        <option>Visa</option>
        <option>Paypal</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!finalOrder.valid" type="submit"> ORDER </button>
</form>
